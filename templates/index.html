<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuantSim Login</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            letter-spacing: 1px;
            text-shadow: 2px 2px 10px rgba(0, 255, 200, 0.6);
        }

        form {
            background: rgba(255, 255, 255, 0.05);
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 300px;
            backdrop-filter: blur(6px);
        }

        input {
            padding: 12px;
            border-radius: 8px;
            border: none;
            font-size: 1rem;
            outline: none;
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        button {
            padding: 12px;
            background: linear-gradient(90deg, #00f260, #0575e6);
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(0, 255, 200, 0.5);
        }
    </style>
</head>
<body>
    <h2>Welcome to QuantSim!</h2>
    <form method="POST" action="/login">
        <input name="username" placeholder="Enter your name" required>
        <button type="submit">Join Game</button>
    </form>
</body>
</html>
