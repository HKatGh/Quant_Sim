<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px;
            margin: 0;
        }

        h2 {
            font-size: 2.5rem;
            margin-bottom: 25px;
            text-shadow: 0 0 10px rgba(0, 255, 200, 0.7);
        }

        ol {
            list-style: none;
            padding: 0;
            margin: 0;
            width: 320px;
        }

        li {
            background: rgba(255, 255, 255, 0.05);
            padding: 12px 18px;
            margin-bottom: 12px;
            border-radius: 12px;
            font-size: 1.2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            backdrop-filter: blur(6px);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        li:hover {
            transform: scale(1.03);
            box-shadow: 0 4px 15px rgba(0, 255, 200, 0.5);
        }

        a {
            margin-top: 20px;
            text-decoration: none;
            color: #00f260;
            font-size: 1.1rem;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #57ffea;
        }
    </style>
</head>
<body>

    <h2>Leaderboard</h2>
    <ol>
      {% for user, data in leaderboard %}
        <li>{{ user }} <span>₹{{ data.portfolio_value }}</span></li>
      {% endfor %}
    </ol>
    <a href="/dashboard">⬅ Back to Dashboard</a>

</body>
</html>
